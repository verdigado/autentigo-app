plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.5'
}

android {
    namespace "com.verdigado.authenticator"
    compileSdk = flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId "com.verdigado.authenticator"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion

        if (project.hasProperty("VERSION_CODE") && project.hasProperty("VERSION_NAME")) {
            versionCode project.VERSION_CODE.toInteger()
            versionName project.VERSION_NAME
        } else {
            versionCode 1
            versionName "1.0"
        }
    }

    signingConfigs {
        if (project.hasProperty("KEYSTORE_PATH")) { // Signing with env variables (CI)
            println "Signing using env variables"
            release {
                keyAlias keyStoreProperties['releaseKeyAlias']
                keyPassword keyStoreProperties['releaseKeyPassword']
                storeFile file(keyStoreProperties['releaseKeyStore'])
                storePassword keyStoreProperties['releaseStorePassword']
            }
        } else {
            println "Selecting debug keystore"
        }
    }

    buildTypes {
        release {
            if (project.hasProperty("KEYSTORE_PATH")) {
                signingConfig signingConfigs.release
            } else {
                signingConfig signingConfigs.debug
            }
        }
    }
}

flutter {
    source '../..'
}
